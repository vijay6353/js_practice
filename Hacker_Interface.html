<style>
    body {

        text-align: center;

<body>

    <div id="text"></div>
    <script>

        
        let arr = [
            "Initializing hacker tool...",
            "200 attempt done...",
            "Match not found...",
            "Another 200 attempt done...",
            "Match found...",
            "Accesing facebook...",
            "Accessing Instagram...",
            "Instagram Account Hacked..."
        ]

        const sleep = async (seconds) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(true)
                }, seconds * 1000);
            })
        }

        const showhack = async (message) => {
            await sleep(2)
            // console.log(message);
            text.innerHTML = text.innerHTML + message + "<br>";
        }

        (async () => {
            for (let index = 0; index < arr.length; index++) {
                await showhack(arr[index])                
            }
        })()
        





    </script>
