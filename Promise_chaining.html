<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <main>
        <div class="heading1">heading1</div>
        <div class="heading2">heading2</div>
        <div class="heading3">heading3</div>
        <div class="heading4">heading4</div>
        <div class="heading5">heading5</div>
        <div class="heading6">heading6</div>
        <div class="heading7">heading7</div>

    </main>
    <script>
         // Example of promise chaining ...

         let heading1= document.querySelector(".heading1")
        let heading2= document.querySelector(".heading2")
        let heading3= document.querySelector(".heading3")
        let heading4= document.querySelector(".heading4")
        let heading5= document.querySelector(".heading5")
        let heading6= document.querySelector(".heading6")
        let heading7= document.querySelector(".heading7")

        function changetext(element,text,color,time) {
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    if (element) {
                        element.textContent =text;
                        element.style.color = color;
                        resolve()
                    }else{
                        reject()
                    }
                }, time);
            })
        }
        changetext(heading1,"one","red",1000)
        .then(()=>{
          return  changetext(heading2,"second","blue",1000)
        }).then(()=>{
            return changetext(heading3,"three","green",1000)
        }).then(()=>{
           return changetext(heading4,"four","yellow",1000)
        }).then(()=>{
           return changetext(heading5,"five","green",1000)
        }).then(()=>{
           return changetext(heading6,"six","pink",1000)
        }).then(()=>{
            changetext(heading7,"seven","green",1000)
        })
    </script>
</body>
</html>
