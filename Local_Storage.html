<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = localStorage.getItem("note")
         alert("your note is "+p)
         // here if we will not write anything in prompt and cancel it and after that if we will refresh the page 
         // than the note will be shown as "null"

        let a =prompt("Enter your note")
        // here we have given condition so that the new note will be set in localstorage only when the value is written in prompt
        if(a){
            localStorage.setItem("note",a)
        }
    </script>
</body>
</html>
