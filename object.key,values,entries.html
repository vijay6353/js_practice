<body>
    <script>
        let user = {
            name: "John",
            age: 30
        };

        // loop over values
        for (let value of Object.values(user)) {
            console.log(value);
        }

        // loop over keys
        for (let value of Object.keys(user)) {
            console.log(value);
        }

        // loop over entries
        for (let value of Object.entries(user)) {
            console.log(value);
        }

        // note :here forEach loop will not work.


        // get the double prices

        let prices = {
            banana: 2,
            mango: 5,
            apple: 9
        }
        let doubleprice = Object.fromEntries(
            Object.entries(prices).map((entry) => {
                return [entry[0], entry[1] * 2]
            })
        )
