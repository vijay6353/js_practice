<html lang="en">
<head>

    <style>
        .main{

        }

<body>
    <div class="main">
        <div>
            <p>wnat to know my name</p>
            <p id="showname"></p>
            <br>
            <button id="btn" onclick="showMyname()">click here</button>
        </div>
    </div>

    <script>
        

        let myname = document.getElementById("showname")
        let btn = document.getElementById("btn")
        
        let showMyname=()=>{
            myname.innerHTML = "Looding...."
            setTimeout(() => {
                myname.innerHTML = "vijay"
            }, 3000);
            
        }
        btn.addEventListener("click" , showMyname);



    </script>
